<!-- Modal Info-->
<div class="modal" id="modal-info" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title fs-5 text-primary" id="staticBackdropLabel">{{modalInfo.title}}</h3>
          <button type="button" class="btn-close" (click)="aceptar()" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p class="text-center">{{modalInfo.textoBodyModal}}</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-primary" (click)="aceptar()">
            Aceptar
          </button>
        </div>
      </div>
    </div>
</div>
